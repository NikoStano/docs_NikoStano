<svg width="200" height="45" viewBox="0 0 200 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <!-- Ombre pour effet de profondeur -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icône carrée avec effet de profondeur -->
  <g filter="url(#shadow)">
    <rect x="2" y="5" width="35" height="35" rx="8" fill="url(#gradMain)"/>
    <text x="19.5" y="30" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">NS</text>
  </g>

  <!-- Texte NikoStano avec dégradé -->
  <text x="45" y="30" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="url(#gradMain)">
    NikoStano
  </text>
</svg>